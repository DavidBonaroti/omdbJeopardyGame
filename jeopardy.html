<!DOCTYPE html>
<html>
    <head>
      <title>OMDB Jeopardy</title>
      <link rel="stylesheet" type="text/css" href="style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script src="main.js"></script>
    </head>
    <body>
      <h1> OMDB Jeopardy </h1>
      <h4> Guess The Title. Obtain $2000 To Win. Good Luck!</h4>
      <h4> Score: $<span id="score">0</span></h4>
      <div class="subjects">
        <div id="plot">
          PLOT
        </div>
        <div id="actor">
          ACTORS
        </div>
        <div id="director">
          DIRECTOR
        </div>
      </div>
      <div class="questions" id="question-value">
        <div id="plot1" value="100">
          $100
        </div>
        <div id="actor1" value="300">
          $300
        </div>
        <div id="director1" value="600">
          $600
        </div>
      </div>
      <div class="prompt" id="prompt1">
      </div>
    </body>
    <footer>
    </footer>
</html>
